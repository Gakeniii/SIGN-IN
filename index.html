<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in and Sign-up form</title>
     <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0399d283d0.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up <span>&#x1F49C</span></h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost Password <a href="clickhere.html">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="loginBtn" class="disablee">Log in</button>
            </div>

            <!--<div class="popup" onclick="myfunction()"> Click Me! <span class="popuptext" id="myPopup"> Hello Welcome to my lil page,have fun!</span>-->
            </div>
        </form>

    </div>
</div>
<script>

let signupBtn = document.getElementById("signupBtn");
let loginBtn = document.getElementById("loginBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");


loginBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Log In";
    signupBtn.classList.add("disablee");
    loginBtn.classList.remove("disablee");
}
signupBtn.onclick = function () {
    nameField.style.maxHeight = "40px";
    title.innerHTML = "Sign up";
    signupBtn.classList.remove("disablee");
    loginBtn.classList.add("disablee");
}

</script>
</body>
</html>
